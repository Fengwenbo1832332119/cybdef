version: 2
environment:
  name: "CybORG_Scenario2"
  scenario_file: "../third_party/CybORG/CybORG/Simulator/Scenarios/scenario_files/Scenario2.yaml"

  agents:
    red_pool:
      - class: "B_lineAgent"
        weight: 1.0
      - class: "MeanderAgent"
        weight: 1.0
    red_sampling: "per_episode"
    blue: "BlueReactRemoveAgent"

  max_steps: 100
  reset_tries: 10
  reward_mode: "dense"
  seed: 42
  deterministic: true

  observation_space:
    type: "vector"
    dimensions: 100
    normalize: true
    running_stats: true

  action_space:
    type: "discrete"

logging:
  run_dir: "${project_root}/runs"
  log_level: "INFO"
  policyspeak_dump: true
  tensorboard: true

training:
  num_parallel_envs: 1
  max_episode_length: 50
  early_termination: true
  device: "cuda"
  amp: true
  checkpoint_every: 10
  eval_every: 20

mode: "train"

baseline_agents:
  - "BlueReactRestoreAgent"
  - "BlueReactRemoveAgent"
  - "BlueMonitorAgent"